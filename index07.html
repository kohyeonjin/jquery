<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.min.js"> </script>
</head>
<body>

  <button id="box1">클릭이벤트</button>
  <input type="text" id="box2">
  <div style="border: 1px solid #777; width:100px; height:100px;" id="box3">
  </div>

  <script>
  $("#box1").click(function(){
    alert("안녕하세요");
  })
  // // 동일한 이벤트가 여려번 걸려도 동작합니다.
  // $("#box1").click(function(){
  //   alert("반가워요");
  // })

  $("#box2").keyup(function(){
    console.log( $(this).val() );
  })

  $("#box3").mouseenter(function(){
    alert("어서오세요");
  })

  $("#box3").mouseleave(function(){
    alert("안녕히가세요");
  })

  

  </script>
</body>
</html>
